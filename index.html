<!doctype html>
<html lang="en">
  <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=B612+Mono&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="assets/css/style.css">
	 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   
    <title>Totally Rad Travel Stuff</title>
  </head>
  
  
<body>  
 <div id="wrapper">
  
  <div class="title">
 <!--jumbotron-->
      <div class="jumbotron">
          <div class="container">
            <h1 class="display-4">Smart Travel & Events</h1>
            <p class="lead">Weather and Event Information for the Traveling Nerd.</p>
          </div>
        </div>
        <br>
        <hr>
        <br>
    
  </div>   
  <div class="container2">
      <div class="row">
        <div class="col-sm" id="userInput_form">
            
          <label for="input1" id="search">Where are you travelling to?</label>
            <input type="text" class="form-control" id="state" placeholder="1234 Main St.">
            <br>
            <button class="btn float-right" id="submit">Search</button>
            <br><br>
            <div class="card bg-light mb-3" id="recentBox">
                <div class="card-header">Recent Searches</div>
                <div class="card-body" id="recent">
                  <!-- <p class="card-text">New York, NY</p>
                  <p class="card-text">Indonesia</p> -->
                </div>
      
              </div>
        </div>
       
       <div class="col-sm">
         
              <div id="addressDisplay"></div>
                
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                   <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Today 
                  </label>
        
                  <label class="btn btn-secondary">
                     <input type="radio" name="options" id="option2" autocomplete="off"> Day 2 
                   </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Day 3
                   </label>
                 <label class="btn btn-secondary">
                <input type="radio" name="options" id="option4" autocomplete="off"> Day 4 
                 </label>
                <label class="btn btn-secondary">
                   <input type="radio" name="options" id="option5" autocomplete="off"> Day 5 
                 </label>
        </div>
        <div id="weatherDay"></div>
        <div id="temperature"></div>
        <div id="uvIndex"></div>
        <div id="population"></div>
        <div id="pm"></div>
       <div id="humidity"></div>
       <div id="pressure"></div>
       <div id="windSpeed"></div>
      <div id="windDir"></div>
            </div>
          

          <div class="col-sm" id="recent_search">
             
              <div id="mapid"></div>
              <div id="aqiMessage"></div>
              <div id="qrstuff"></div>
              
            
          </div>

        </div>
       
       
        
       <div class="row2">
          <div class="col">
             
             <hr>
            <div id="wikiInfo"></div>
            <br>
            
    </div>
           
    
    <div class="col-md"id="localEvents">
              <h1>Local Events:</h1>
              <div id="events"></div>
    </div>
            <div class="col">
            </div>
            
            </div>
           
    </div>
          <div id="footer">
              
            </div>
      </div>
    </div>
  
  
       


</div>
 <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </body>
</html>
